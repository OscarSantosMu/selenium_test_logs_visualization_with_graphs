<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light py-4 px-4 mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">GitHub Octernship Assignment</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
          </li>
        </ul>
        
        <form class="d-flex" role="search" action="{{ url_for('elasticsearch.search') }}" method="POST">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="day" id="day" value="1">
                <label class="form-check-label" for="day">Day</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="mime_types" id="mime_types" value="1">
                <label class="form-check-label" for="mime_types">MIME Types</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="mime_types_count" id="mime_types_count" value="1">
                <label class="form-check-label" for="mime_types_count">MIME Types Count</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="status_codes" id="status_codes" value="1">
                <label class="form-check-label" for="status_codes">Status Codes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="status_codes_count" id="status_codes_count" value="1">
                <label class="form-check-label" for="status_codes_count">Status Codes Count</label>
            </div>
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>


      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Main content goes here -->
    {% block content %}{% endblock content %}

  </div>

  <!-- Footer -->
  <footer class="fixed-bottom pt-2 px-4 text-white" style="background-color: #777;">
    <p>Copyright Â© 2023 OscarSantosMu</p>
  </footer>

</body>

</html>
